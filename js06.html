<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 06</title>
    <style>
        table, tr, td{
            border: 1px solid;
        }
        tr, td {
            padding: 2px 20px 2px 20px;
        }
        caption{
            font-weight: bold;
            font-size: 25px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <script>
        var multiplication = "<div><table><caption>BẢNG CỬU CHƯƠNG</caption> <tr>"
        var i, j;
            for (i =2; i < 10;i++)
            {
                if (i %4 == 2)
                    multiplication +="</tr> <tr>";
                multiplication += "<td>";
                for ( j = 2; j <10;j++)
                    multiplication += i + " x " + j + " = " + i*j + "<br>";
                multiplication += "</td>";
            }
        multiplication += "</table> </div>"
        document.writeln(multiplication);
    </script>
</body>
</html>
